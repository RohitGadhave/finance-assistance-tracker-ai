[build]
  command = "npm run build"
  publish = "src/public/www"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["src/views/**", "src/public/www/**"]
  external_node_modules = ["express", "mongoose", "ejs"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/app/:splat"
  status = 200
